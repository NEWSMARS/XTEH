<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<title>增加企业</title>
</head>
<body>
	<form style="width: 90%;margin: 5%" action="#" > 
		<!-- 提交到添加部门servlet -->
		<div class="form-group">
			<label for="exampleInput">企业名称</label>
			<input type="text" name="dept_name" class="form-control dept_name">
		</div>
		<div class="form-group">
			<label for="exampleInput">密码</label>
			<input type="text" name="dept_grade" class="form-control dept_grade">
		</div>
		<div class="form-group">
			<label for="exampleInput">邮箱</label>
			<input type="text" name="dept_grade" class="form-control dept_grade">
		</div>
		<button type="submit" class="btn btn-default form-control" style="margin-top: 20px">提交</button>
	</form>

	<script type="text/javascript">
//获取url中的参数值
var update,company_name ,password,address;
$(function () {
   (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) 
            	// return unescape(r[2]); 不能传输中文
            	return decodeURI(r[2]); 
            return null;
        }
    })(jQuery);
     update = $.getUrlParam('update');
     company_name = $.getUrlParam('company_name');
     password = $.getUrlParam('password');
     address = $.getUrlParam('address');

     
     if(update==1)  $('form').attr('action','update_company_servlet');
     // 如果是更新，改变form表单跳转的servlet
     
});
$(document).ready(function(){
	$('.company_name').attr('value',company_name);
	$('.password').attr('value',password);
	$('.address').val(address);
	// $('.up_dept').attr('value',up_dept);
});
	</script>
</body>
</html>
